<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <style>
      .navbar {
        background-color: rgb(153, 194, 194);
        border-radius: 30px;
      }
      .navbar li {
        float: left;
        list-style: none;
        margin: 30px;
        font-size: 20px;
      }
      .navbar ul {
        overflow: auto;
      }
      .search {
        float: right;
        margin-top: 30px;
        padding-bottom: 3px;
        padding-right: 5px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <div>
            <li>Home</li>
          </div>
          <li>Shop</li>
          <li>Contact us</li>
          <li>About</li>
          <div class="search">
            <input type="text" name="search" id="search" placeholder="serach" />
          </div>
        </ul>
      </nav>
    </header>
  </body>
</html>
